steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', 
      '-t', 'us-docker.pkg.dev/trans-airfoil-449223-q8/my-docker-repo/changedetection', 
      '.'
    ]

  # Step 2: Push the image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push', 
      'us-docker.pkg.dev/trans-airfoil-449223-q8/my-docker-repo/changedetection'
    ]

  # Step 3: Deploy the image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'changedetection'
      - '--image'
      - 'us-docker.pkg.dev/trans-airfoil-449223-q8/my-docker-repo/changedetection'
      - '--platform'
      - 'managed'
      - '--region'
      - 'us-central1'
      - '--allow-unauthenticated'  # Remove if authentication is required

logsBucket: "gs://versterrewebsitechange/data"  # Store build logs in this bucket
